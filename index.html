    <script>
      function playPause() {
        var audio = document.getElementById("my-audio");
        var text = document.getElementById("play-pause-text");
        var icon = document.getElementById("play-pause-icon");

          audio.play();
          text.textContent = "";
          icon.className = "fa fa-pause";
        } else {
          audio.pause();
          text.textContent = "";
          icon.className = "fa fa-play";
        }
